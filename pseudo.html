<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      h3 {
        color: peru;
      }
      h3:hover {
        color: tomato;
        background-color: skyblue;
      }
      input:focus {
        color: blue;
        outline: 0;
        border: 1px solid purple;
      }
      a:visited {
        color: gray;
      }
      li:last-child {
        color: red;
      }
      li:first-child {
        background-color: aqua;
      }
      li:nth-child(2n) {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h3>My heading</h3>
    <input type="text" />
    <input type="text" />
    <br />
    <a href="https://www.google.com/">Google</a>
    <a
      href="https://www.primevideo.com/detail/Madagascar/0N0CRBM88NTEVXOJEDD7FLTR4D"
      >Madagascar</a
    >
    <ul>
      <li>a</li>
      <li>bn</li>
      <li>sda</li>
      <li>wq</li>
      <li>ga</li>
      <li>gds</li>
      <li>hw</li>
    </ul>
  </body>
</html>
