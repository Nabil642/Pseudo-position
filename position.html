<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positions</title>
    <style>
      img {
        width: 200px;
        height: 200px;
      }
      .swim-container {
        position: relative;
        border: 2px solid tomato;
      }
      .box {
        border: 2px dotted plum;
        width: 200px;
      }
      /* .ring {
        position: relative;
        left: 50px;
        top: 30px;
      } */
      .dummy {
        border: 1px solid tomato;
        width: 200px;
        height: 200px;
      }
      /*
      .ring {
        position: sticky;
        top: 0px;
      }
        */
      .ring {
        position: fixed;
        top: 200px;
        left: 50px;
      }
      .another {
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <h3>CSS Positions</h3>
    <ol>
      <!-- Flow related -->
      <li>Static</li>
      <li>
        Relative:
        <small
          >current position relative e koto tuku change hobe.and will not leave
          the current spot</small
        >
      </li>
      <li>
        Absoulte:
        <small
          >will lose it's own position and will move based on the root</small
        >
      </li>
      <!-- Scroll related -->
      <li>Fixed</li>
      <li>Sticky</li>
    </ol>
    <div class="swim-container">
      <div class="box boy"><img src="./swim/boy.webp" alt="" /></div>
      <div class="box ring"><img src="./swim/ring.jpg" alt="" /></div>
      <div class="box water"><img src="./swim/water.png" alt="" /></div>

      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
    </div>
    <div class="another">
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
    </div>
  </body>
</html>
